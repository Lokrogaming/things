<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="fonts.css">
  <title>Ulla Riemer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!---->
  <style>
      :root {
          --cursor: wait;
      }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938") center/cover no-repeat;
      font-family: "Segoe UI", sans-serif;
      color: white;
      user-select: none;
      cursor: var(--cursor);
    }

    /* Hintergrund mit Blur */
    .background-blur {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Glasscard */
    .podcast-card {
      position: relative;
      width: 340px;
      height: 340px;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      cursor: var(--cursor);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-image: url("https://i0.wp.com/ulla-riemer.com/wp-content/uploads/2024/10/24-10-07-Foto-transparent-1.png?w=1080&ssl=1");
      background-size: cover;
      background-position: center;
    }

    .podcast-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }
    
    #msgDiv {
  position: relative;
  width: 340px;
  height: 340px;
  border-radius: 24px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(14px) saturate(130%);
  border: 1px solid rgba(255, 255, 255, 0.15);
  display: none; /* wichtig für Flexbox */
  align-items: center; /* vertikal zentrieren */
  justify-content: center; /* horizontal zentrieren */
  cursor: var(--cursor);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center; /* Text mittig ausrichten */
  padding: 20px; /* optional: Abstand zum Rand */
  color: white; /* Textfarbe */
  font-size: 1rem;
}

#msgDiv:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
}

    
  </style>
</head>
<body>

  <div class="background-blur"></div>
  <h2 style="text-align: center;">Die Qualität deiner<span>&nbsp;</span><span style="font-family: 'The Girl Next Door'; font-weight: normal; font-size: xx-large;">Beziehung</span><span>&nbsp;</span>– <span style="font-family: Montserrat; font-weight: normal;">zu dir, zu anderen &amp; deinem Tun</span> – formt deine<span>&nbsp;</span><span style="font-family: 'The Girl Next Door'; font-size: xx-large;">Zufriedenheit</span><span>&nbsp;</span>♡</h2>
  <div class="podcast-card" id="playCard">
    <div class="control-button play" id="controlButton"></div>
  </div>

  <h1 class="story-script-regular">Ulla Riemer | zertif. Coach, Lehrerin &amp; Podcasterin</h1>
  <div id="msgDiv"></div>

  
  <script>
    // Preview
    /*
         setInterval(()=> {
             window.location.reload();
         }, 1000)*/
    </script>
  <script>
        const msgEl = document.getElementById("msgDiv");
        const timeoutTime1M = 20;
  const timeoutTime2M = 30;

  // Umrechnung in Millisekunden
  const timeoutTime1MS = timeoutTime1M * 60 * 1000;
  const timeoutTime2MS = timeoutTime2M * 60 * 1000;

const ee1 = localStorage.getItem("easterEgg1");
const root = document.querySelector(':root');


function showMessage(msg) {
    msgEl.innerHTML = `<p>${msg}</p>`;
    msgEl.style.display = "flex";

    msgEl.onclick = () => {
        msgEl.style.display = "none";
    };
}

window.addEventListener("DOMContentLoaded", () => {
    if (ee1 === "activated") {
        // Wiederholter Besuch → nur "Hello again"
        showMessage("Hello again sag ich nur");
        root.style.setProperty('--cursor', 'default');
    } else {
        // Erster Besuch → alle Nachrichten
        setTimeout(() => {
            showMessage("Fragst du dich nicht, wieso das Fenster die ganze Zeit lädt?");
            setTimeout(() => {
                localStorage.setItem("easterEgg1", "activated");
                showMessage("So jetzt reicht es auch.. Hier hast du deinen Willen");
                root.style.setProperty('--cursor', 'default');
            }, timeoutTime2MS);
        }, timeoutTime1MS);
    }
});

      </script>
      
  

</body>
</html>
