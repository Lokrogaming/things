<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move and Grow by Ulla Riemer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938") center/cover no-repeat;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .background-blur {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .podcast-card {
      position: relative;
      width: 340px;
      height: 340px;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-image: url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938");
      background-size: cover;
      background-position: center;
      margin-top: 80px;
    }

    .podcast-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }

    .control-button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 64px;
      height: 64px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .control-button:hover {
      background: rgba(0, 0, 0, 0.75);
      transform: scale(1.08);
    }

    .control-button.play::before {
      content: "";
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }

    .control-button.stop::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
    }

    iframe {
      margin-top: 28px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    iframe.visible {
      opacity: 1;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }

    /* Buttonleiste */
    .button-row {
      display: flex;
      gap: 15px;
      position: absolute;
      top: 40px;
    }

    .Btn {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background-color: transparent;
      position: relative;
      border-radius: 7px;
      cursor: pointer;
      transition: all .3s;
    }

    .svgContainer {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      backdrop-filter: blur(4px);
      border-radius: 10px;
      transition: all .3s;
      border: 1px solid rgba(156, 156, 156, 0.466);
    }

    .BG {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f09433, #dc2743, #cc2366, #bc1888);
      z-index: -1;
      border-radius: 9px;
      pointer-events: none;
      transition: all .3s;
    }

    .Btn:hover .BG {
      transform: rotate(35deg);
      transform-origin: bottom;
    }

    .Btn:hover .svgContainer {
      background-color: rgba(156, 156, 156, 0.466);
    }
  </style>
</head>
<body>

  <div class="background-blur"></div>

  

  <div class="podcast-card" id="playCard">
    <div class="control-button play" id="controlButton"></div>
  </div>

  <h1>Move and Grow by Ulla Riemer</h1>

  <iframe id="spotifyFrame" width="340" height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

  <script>
    const spotifyURL = "https://open.spotify.com/embed/show/0pmDyNfSZtgrqyBP0jw1FA?utm_source=generator&theme=0";
    const frame = document.getElementById("spotifyFrame");
    const button = document.getElementById("controlButton");
    let isPlaying = false;

    document.getElementById("playCard").addEventListener("click", () => {
      if (!isPlaying) {
        frame.src = spotifyURL;
        frame.classList.add("visible");
        button.classList.replace("play", "stop");
        isPlaying = true;
      } else {
        frame.classList.remove("visible");
        button.classList.replace("stop", "play");
        setTimeout(() => frame.src = "", 600);
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
