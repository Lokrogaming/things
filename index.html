<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move and Grow by Ulla Riemer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938") center/cover no-repeat;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    /* Hintergrund mit Blur */
    .background-blur {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Glasscard */
    .podcast-card {
      position: relative;
      width: 340px;
      height: 340px;
      border-radius: 24px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px) saturate(130%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-image: url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938");
      background-size: cover;
      background-position: center;
    }

    .podcast-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
    }

    /* Play/Stop-Button */
    .control-button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 64px;
      height: 64px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .control-button:hover {
      background: rgba(0, 0, 0, 0.75);
      transform: scale(1.08);
    }

    .control-button.play::before {
      content: "";
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }

    .control-button.stop::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
    }

    /* Spotify-Embed */
    iframe {
      margin-top: 28px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    iframe.visible {
      opacity: 1;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
    }
    /* From Uiverse.io by vinodjangid07 */ 
.Btn {
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background-color: transparent;
  position: relative;
  /* overflow: hidden; */
  border-radius: 7px;
  cursor: pointer;
  transition: all .3s;
}

.svgContainer {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  backdrop-filter: blur(4px);
  letter-spacing: 0.8px;
  border-radius: 10px;
  transition: all .3s;
  border: 1px solid rgba(156, 156, 156, 0.466);
}

.BG {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: #f09433;
  background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
  background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
  background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
  z-index: -1;
  border-radius: 9px;
  pointer-events: none;
  transition: all .3s;
}

.Btn:hover .BG {
  transform: rotate(35deg);
  transform-origin: bottom;
}

.Btn:hover .svgContainer {
  background-color: rgba(156, 156, 156, 0.466);
}

  </style>
</head>
<body>

  <div class="background-blur"></div>

  <div class="podcast-card" id="playCard">
    <div class="control-button play" id="controlButton"></div>
  </div>

  <h1>Move and Grow by Ulla Riemer</h1>

  <iframe
    id="spotifyFrame"
    width="340"
    height="152"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
<!-- From Uiverse.io by vinodjangid07 --> 
<button class="Btn">
 <span class="svgContainer">
   <svg fill="white" class="svgIcon" viewBox="0 0 448 512" height="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path></svg>
 </span>
 <span class="BG"></span>
</button>
  <script>
    const spotifyURL = "https://open.spotify.com/embed/show/0pmDyNfSZtgrqyBP0jw1FA?utm_source=generator&theme=0";
    const frame = document.getElementById("spotifyFrame");
    const button = document.getElementById("controlButton");
    let isPlaying = false;

    document.getElementById("playCard").addEventListener("click", () => {
      if (!isPlaying) {
        // Start Spotify Embed mit Fade-in
        frame.src = spotifyURL;
        frame.classList.add("visible");
        button.classList.remove("play");
        button.classList.add("stop");
        isPlaying = true;
      } else {
        // Stop: Fade-out + Entfernen
        frame.classList.remove("visible");
        button.classList.remove("stop");
        button.classList.add("play");
        setTimeout(() => {
          frame.src = "";
        }, 600); // nach dem Fade-out
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
