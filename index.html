<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Move and Grow by Ulla Riemer</title>
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Move and Grow by Ulla Riemer">

  <meta property="og:url" content="https://ulla-riemer.com/">

  <style>
    /* --- Grundlayout --- */
    body {
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f7f8fa, #e0e4e9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: #333;
      user-select:none;
      cursor:default;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    /* --- Cookie Box --- */
    #cookieDiv {
      border: 1px solid #ccc;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #008080;
      cursor: pointer;
    }

    button {
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #006666;
    }

    p#message {
      margin-top: 15px;
      color: #008080;
      font-weight: bold;
    }

    noscript {
      background: #ffcccc;
      padding: 10px;
      border-radius: 8px;
      color: #660000;
    }
  </style>
</head>

<body>
  <noscript><p>Bitte aktiviere JavaScript, um diese Seite vollständig nutzen zu können.</p></noscript>

  <h1>Cookie-Einstellungen</h1>
  <p>Bitte drücke "ESC" um zu bestätigen, dass du nicht ChatGPT bist und auch nicht die Weltherrschaft an dich reißen willst..</p>
  <div id="cookieDiv">
    <label><input type="checkbox" id="checkAllCookie"> Alle Cookies akzeptieren</label>
    <label><input type="checkbox" id="checkImportant"> Nur erforderliche Cookies akzeptieren</label>
    <button id="saveBtn" data-role="cookieSubmit" data-target="home.html">Einstellungen speichern</button>
    <p id="message"></p>
  </div>

  <script>
      let escPressed = false;
    
      // Intervall speichern
      const reloadInterval = setInterval(() => {
        window.location.reload();
      }, 1000);
    
      // Escape-Taste stoppt das Reloaden
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          console.log("Escape pressed — Reload gestoppt ✅");
          clearInterval(reloadInterval);
          escPressed = true;
          console.log("escPressed =", escPressed);
        }
      });
    
      // Warten bis DOM geladen ist
      window.addEventListener("DOMContentLoaded", () => {
        const allCheckbox = document.getElementById("checkAllCookie");
        const importantCheckbox = document.getElementById("checkImportant");
        const saveBtn = document.getElementById("saveBtn");
        const message = document.getElementById("message");
    
        // Wenn "Alle Cookies" angehakt wird, dann auch "Erforderliche"
        allCheckbox.addEventListener("change", () => {
          importantCheckbox.checked = allCheckbox.checked;
        });
    
        // Wenn "Erforderliche" abgewählt wird, dann auch "Alle" abwählen
        importantCheckbox.addEventListener("change", () => {
          if (!importantCheckbox.checked) {
            allCheckbox.checked = false;
          }
        });
    
        // Speichern der Auswahl
        saveBtn.addEventListener("click", () => {
          const settings = {
            all: allCheckbox.checked,
            important: importantCheckbox.checked
          };
          localStorage.setItem("cookieSettings", JSON.stringify(settings));
          message.textContent = "Deine Cookie-Einstellungen wurden gespeichert ✅";
    
          // Jetzt korrekte Prüfung:
          if (escPressed) {
            window.location.href = saveBtn.dataset.target;
          } else {
            alert("Ich sagte nicht ohne Grund: BITTE DRÜCKE ESC UM ZU BEWEISEN DASS DU NICHT CHATGPT BIST!!");
          }
        });
    
        // Gespeicherte Werte wiederherstellen
        const saved = JSON.parse(localStorage.getItem("cookieSettings"));
        if (saved) {
          allCheckbox.checked = saved.all;
          importantCheckbox.checked = saved.important;
        }
      });
    </script>
    
  
    
</body>
</html>
