<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move and Grow by Ulla Riemer</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938") center/cover no-repeat;
      font-family:sans-serif;
      color:white;
      flex-direction:column;
    }
 .stage {
      position:relative;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:#fff;
      overflow:hidden
    }
    .stage::before{
      content:"";
      position:fixed;inset:0;z-index:0;
      background-image: url('https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938');
      background-size: cover;background-position:center center;
      filter: blur(12px) saturate(1.1) brightness(0.6);
      transform: scale(1.08);
      will-change:transform,filter;
    }
    .stage::after{
      content:"";position:fixed;inset:0;z-index:1;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.6));
    }
    .podcast-card {
      position:relative;
      width:320px;
      height:320px;
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      background:url("https://i.scdn.co/image/ab6765630000ba8a0fda93460c221dce043ed938") center/cover no-repeat;
      cursor:pointer;
      transition:transform 0.2s ease;
    }
    .podcast-card:hover {
      transform:scale(1.03);
    }

    .play-button {
      position:absolute;
      bottom:16px;
      right:16px;
      width:64px;
      height:64px;
      background:rgba(0,0,0,0.5);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background 0.3s ease;
    }
    .play-button:hover {
      background:rgba(0,0,0,0.7);
    }
    .play-button::before {
      content:"";
      width:0;
      height:0;
      border-left:20px solid white;
      border-top:12px solid transparent;
      border-bottom:12px solid transparent;
      margin-left:4px;
    }

    iframe {
      margin-top:24px;
      border:none;
      border-radius:16px;
    }
  </style>
</head>
<body>
<div  class="stage">
  <!-- Cover + Play -->
  <div class="podcast-card" id="playCard">
    <div class="play-button"></div>
  </div>

  <!-- Spotify-Embed erscheint hier nach Klick -->
  <iframe id="spotifyFrame" width="320" height="152" style="display:none;"
    src=""
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>
  <script>
    // Spotify-Episode oder Show-URI einfÃ¼gen
    const spotifyURL = "https://open.spotify.com/embed/show/0pmDyNfSZtgrqyBP0jw1FA?utm_source=generator&theme=0";
    
    document.getElementById("playCard").addEventListener("click", () => {
      const frame = document.getElementById("spotifyFrame");
      frame.src = spotifyURL;
      frame.style.display = "block";
      // optional: scrollen zum Player
      frame.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
